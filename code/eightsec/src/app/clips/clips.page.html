<ion-header>
  <ion-toolbar>
    <ion-title>Clips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Current Heat in Progress</ion-card-title>
          </ion-card-header>
          <ion-img [src]="loadedClips[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>
              Front Runner: <strong>{{ loadedClips[0].nickname }}</strong>
            </p>
            <p>
              Votes: <strong>{{ loadedClips[0].votes }}</strong>
            </p>
            <p>{{ loadedClips[0].caption }}</p>
          </ion-card-content>
          <div text-right padding>
            <ion-button fill="clear" color="primary" [routerLink]="['/', 'clips', 'tabs']"></ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let clip of loadedClips.slice(1)">
            <ion-thumbnail slot="start">
              <ion-img [src]="clip.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>
                Week: <strong>{{ clip.weekNumber }}</strong> ({{
                  clip.weekDate | date: 'shortDate'
                }})
              </h2>
              <p>
                Winner: <strong>{{ clip.nickname }}</strong>
              </p>
              <p>
                Votes: <strong>{{ clip.votes }}</strong>
              </p>
              <p>{{ clip.caption }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
