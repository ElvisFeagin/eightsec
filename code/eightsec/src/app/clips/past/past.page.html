<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/clips/top"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/tabs/clips/upload">
        <ion-icon name="cloud-upload" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Week {{loadedPastClips[0].weekNumber}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="primary" margin (click)="onViewClip()"
    >View Clip</ion-button
  >
  <!-- TODO: Choose appropriate components / style this better... -->
  <p>Heat Completed on: {{ loadedPastClips[0].weekDate | date }}</p>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let pastClip of loadedPastClips; let index = index"
            [routerLink]="['/', 'tabs', 'clips', 'past-clip', pastClip.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="pastClip.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <p *ngIf="index === 0">1st Place: {{ pastClip.nickname }}</p>
              <p *ngIf="index === 1">2nd Place: {{ pastClip.nickname }}</p>
              <p *ngIf="index === 2">3nd Place: {{ pastClip.nickname }}</p>
              <p *ngIf="index > 2">{{ pastClip.nickname }}</p>
              <p>Votes: {{ pastClip.votes }}</p>
              <p>{{ pastClip.caption }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
