<ion-header>
  <ion-toolbar>
    <ion-title>Clips</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/clips/tabs/clips-list/upload">
        <ion-icon name="cloud-upload" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" no-padding>
        <ion-list no-padding>
          <ion-item
            *ngFor="let clip of topClips | async"
            [class.top-page-item-heat]="clip.isHeat"
            [routerLink]="[
              '/',
              'clips',
              'tabs',
              'clips-list',
              'past',
              'week-' + clip.weekNumber
            ]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="clip.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label *ngIf="clip.isHeat">
              <h2>Current Heat in Progress</h2>
              <p>Front Runner: <strong>{{ clip.nickname }}</strong></p>
              <p>
                Votes: <strong>{{ clip.votes }}</strong>
              </p>
              <p>{{ clip.caption }}</p>
            </ion-label>
            <ion-label *ngIf="!clip.isHeat">
                <p>Week: {{clip.weekNumber}} ({{clip.weekDate | date: 'MM/dd/yyyy' }})</p>
                <p>Winner: <strong>{{ clip.nickname }}</strong></p>
                <p>
                  Votes: <strong>{{ clip.votes }}</strong>
                </p>
                <p>{{ clip.caption }}</p>
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
