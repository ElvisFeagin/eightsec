<ion-header>
  <ion-toolbar>
    <ion-title>Clips</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/clips/tabs/clips-list/upload">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            *ngFor="let clip of (topClips | async)"
            [routerLink]="[
              '/',
              'clips',
              'tabs',
              'clips-list',
              'past',
              'week-' + clip.weekNumber
            ]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="clip.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ clip.nickname }}</h2>
              <p>
                Votes: <strong>{{ clip.votes }}</strong>
              </p>
              <p>{{ clip.caption }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
