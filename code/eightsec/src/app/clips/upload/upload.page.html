<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clips/tabs/clips-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Upload Clip</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClipUpload()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Your nickname</ion-label>
            <ion-input type="text" formControlName="nickname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Caption</ion-label>
            <ion-textarea
              rows="3"
              autocomplete
              autocorrect
              formControlName="caption"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('caption').valid && form.get('caption').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>
            Caption cannot be empty, and cannot be longer than 80 characters.
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
